<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/json" src="index.html.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=014942649037391735392:l6i6nwjebvf"></script>
    <title>Kitchen Quest</title>
  </head>
  <body>
    <div class="container">
      <h1>Kitchen Quest</h1>
      <h3>A culinary adventure at your fingertips!</h3>
      <br>
      <img id="fridge-gif" src="https://media.giphy.com/media/H3ZRi0IBMeXu8Jlag8/giphy.gif" alt="Man in fridge">
      <br>
      <div> <!-- buttons/search bars -->
        <div class="row"> <!--ingredients search-->
          <label for="userInput">Discover recipes using the ingrdients you already have:</label>
          <input id="userInput" type="text" placeholder="apple, chicken, etc.">
          <br>
          <button class="btn" id="findByIngrdients">Explore</button>
        </div>
        <div class="row"> <!--recipe search-->
          <!-- <label for="recipeSearch">Persue Inspiration</label> -->
          <div class="gcse-search" id="recipeSearch"></div>
        </div>
      </div>
      <br>
      <table style="width: 100%" id="ingredientsOutput">
        <tr>
          <th>Image</th>
          <th>Recipe</th>
          <th>Ingredients Used</th>
          <th>Unused Ingredients</th>
          <th>Additional Ingredients Needed</th>
        </tr>
      </table>
      <br>
      <!-- kalepadot code below -->
      <button class="btn" id="fridgeBtn">Fridge Fact</button>
      <div class="fridgeFact">
        
      </div>
      <br>
      <!-- kalepadot code above -->
      <div class="noResult"></div>
      <div class="errors"></div>
    </div>
  </body>
</html>
